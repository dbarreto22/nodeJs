<div [ngStyle]="{'background-image':'url(' + fondo + ')'}" style="width: 100%;
height: 100%;
text-align: center;">
 <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><i class="icon ion-md-reorder"></i></button>  
  <h1 class="example-app-name">Fact Checher
  </h1>
</mat-toolbar>
<mat-sidenav-container class="example-sidenav-container"
[style.marginTop.px]="mobileQuery.matches ? 56 : 0">
<mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
[fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
<mat-nav-list>
        <a mat-list-item routerLink="/" (click)="onSidenavClose()">Inicio
        </a>
        <a mat-list-item routerLink="/login" (click)="onSidenavClose()">Login
        </a>

</mat-nav-list>
</mat-sidenav>

      <main class="fondo-app">
        <router-outlet></router-outlet>
      </main>

  </mat-sidenav-container>


</div>
